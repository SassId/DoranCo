<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      td,
      th {
        border: solid 1px black;
        padding: 12px 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>TABLES</h1>
      <table>
        <!-- We use the <caption> </caption> tags to indicate the table title -->
        <caption>
          My fancy table
        </caption>
        <thead>
          <tr>
            <th>HT</th>
            <th>TVA</th>
            <th>TTC</th>
          </tr>
        </thead>
        <tfoot>
          <th>HT</th>
          <th>TVA</th>
          <th>TTC</th>
        </tfoot>
        <tbody>
          <tr>
            <td>116</td>
            <td>20%</td>
            <td>139.2</td>
          </tr>
          <tr>
            <td>330</td>
            <td>10%</td>
            <td>363</td>
          </tr>
        </tbody>
      </table>
    </div>
   
  </body>
</html>
